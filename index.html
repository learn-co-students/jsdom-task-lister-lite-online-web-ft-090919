<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bcee8edc30.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <div class="form-group">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>
      </div>
      <div class="form-group">
        <label for="new-task-priority">Task Priority:</label>
        <select name="new-task-priority" id="task-priority-select">
          <option value="">Select...</option>
          <option value="low_priority">Low</option>
          <option value="medium_priority">Medium</option>
          <option value="high_priority">High</option>
        </select><br>
      </div>
      <div class="form-group">
        <input type="submit" value="Create New Task">
      </div>
    </form>
  </div>

  <div id="list">
    <div class="list-header">
      <div class="sort-group">
        <button class="sort-button" id="sort-highest">Sort by highest priority</button>
        <button class="sort-button" id="sort-lowest">Sort by lowest priority</button>
      </div>
      <div class="list-header-title">
        <h2>My Todos</h2>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div class="list-body">
      <ul id="tasks"></ul>
    </div>
  </div>

  <script src="./src/index.js"></script>

</body>
</html>
